greeting:
  message: "hello"

# Custom i18n configuration
i18n:
  messages:
    base-name: messages
    encoding: UTF-8
    cache-duration: 3600
    fallback-locale: en

# OpenTelemetry configuration
quarkus:
  otel:
    exporter:
      otlp:
        logs:
          enabled: true
          endpoint: "http://localhost:4318"
          timeout: "1s"
          batch:
            enabled: true
            delay: "1s"
            max-queue-size: 100
