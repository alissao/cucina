greeting:
  message: "hello"

# Custom i18n configuration
i18n:
  messages:
    base-name: messages
    encoding: UTF-8
    cache-duration: 3600
    fallback-locale: en

# OpenTelemetry configuration
quarkus:
  otel:
    exporter:
      otlp:
        logs:
          enabled: false
        traces:
          enabled: false
        metrics:
          enabled: false
